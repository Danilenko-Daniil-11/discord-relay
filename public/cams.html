<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ö–∞–º–µ—Ä—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .camera-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .camera {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .camera img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            background: #000;
        }
        .camera-id {
            margin-top: 5px;
            font-weight: bold;
            text-align: center;
            word-break: break-word;
        }
        .log {
            max-height: 150px;
            overflow-y: auto;
            background: #222;
            color: #0f0;
            padding: 10px;
            margin-top: 20px;
            font-family: monospace;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>–ö–∞–º–µ—Ä—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h1>
    <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
    <div class="camera-container" id="cameraContainer"></div>
    <div class="log" id="logContainer"></div>

    <script>
        const wsUrl = `${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}?camId=all`;
        const ws = new WebSocket(wsUrl);

        const cameras = {}; // cameraId -> img —ç–ª–µ–º–µ–Ω—Ç
        const container = document.getElementById('cameraContainer');
        const logContainer = document.getElementById('logContainer');
        const statusEl = document.getElementById('status');

        function log(message) {
            const ts = new Date().toLocaleTimeString();
            const line = `[${ts}] ${message}`;
            console.log(line);
            const div = document.createElement('div');
            div.textContent = line;
            logContainer.appendChild(div);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        ws.onopen = () => {
            statusEl.textContent = "‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω";
            log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ");
        };

        ws.onclose = () => {
            statusEl.textContent = "‚ùå WebSocket –∑–∞–∫—Ä—ã—Ç";
            log("WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ");
        };

        ws.onerror = err => {
            statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞ WebSocket";
            log("WebSocket –æ—à–∏–±–∫–∞: " + err.message);
        };

        ws.onmessage = event => {
            try {
                const data = JSON.parse(event.data);
                const { camId, screenshot } = data;
                if (!camId || !screenshot) return;

                // –°–æ–∑–¥–∞–µ–º –±–ª–æ–∫ –∫–∞–º–µ—Ä—ã, –µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç
                if (!cameras[camId]) {
                    const div = document.createElement('div');
                    div.className = 'camera';

                    const img = document.createElement('img');
                    img.src = ''; // –ø–æ–∫–∞ –ø—É—Å—Ç–æ

                    const label = document.createElement('div');
                    label.className = 'camera-id';
                    label.textContent = camId;

                    div.appendChild(img);
                    div.appendChild(label);
                    container.appendChild(div);

                    cameras[camId] = img;
                    log(`–î–æ–±–∞–≤–ª–µ–Ω–∞ –Ω–æ–≤–∞—è –∫–∞–º–µ—Ä–∞: ${camId}`);
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç
                cameras[camId].src = `data:image/jpeg;base64,${screenshot}?t=${Date.now()}`;
            } catch (e) {
                log("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è WS: " + e.message);
            }
        };

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥, –µ—Å–ª–∏ –∑–∞–∫—Ä—ã—Ç
        const reconnectInterval = setInterval(() => {
            if (ws.readyState === WebSocket.CLOSED) {
                log("–ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...");
                statusEl.textContent = "üîÑ –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...";
                location.reload(); // –ø—Ä–æ—Å—Ç–æ–π —Å–ø–æ—Å–æ–± –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            }
        }, 5000);
    </script>
</body>
</html>
